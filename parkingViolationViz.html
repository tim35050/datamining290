<!DOCTYPE html>
<html>
<head>
  <title>Share of NYC parking violations issued for top violation code</title>
  <style>

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

</style>
</head>
<body>
  <h1>INFO290: Data Mining</h1>
  <h2>D3 Assignment, Timothy Meyers</h2>
  <p>The following bar chart shows the shares of NYC parking violations issued for each of the most frequently-issued violation codes.  This was adapted from <a href="http://bl.ocks.org/mbostock/3885304">Mike Bostock's Bar Chart example.</a></p>
  <div id="viz"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
  var margin = {top: 30, right: 20, bottom: 40, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10, "%");

  var svg = d3.select("#viz").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv("parkingdata.tsv", type, function(error, data) {
    x.domain(data.map(function(d) { return d.violation_code; }));
    y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("x", width)
        .attr("y", 40)
        .style("text-anchor", "end")
        .text("Violation Code");

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -20)
        .attr("dy", ".71em")
        .style("text-anchor", "middle")
        .text("Frequency");

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.violation_code); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.frequency); })
        .attr("height", function(d) { return height - y(d.frequency); });

  });

  function type(d) {
    d.frequency = +d.frequency;
    return d;
  }
  </script>
</body>
</html>
